<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>VueJs-SpringBoot</title>
</head>

<body>
    <div id="contents">
        <div class="lead">
            <strong>Name of Event:</strong> <span th:text="${eventName}"></span>
        </div>
        <ul>
            <li style="list-style-type: none" v-for="player in players">
                <player-card v-bind:player="player" v-bind:key="player.id"> </player-card>
            </li>
        </ul>
    </div>
    <script type="text/babel">

	Vue.component('player-card', {
        props: ['player'],
        template: `<div class="card">
                    <div class="card-body">
                        <h6 class="card-title">
                            {{ player.name }}
                        </h6>
                        <p class="card-text">
                            <div>
                            {{ player.description }}
                            </div>
                        </p>
                    </div>
                </div>`
    });
    var app = new Vue({
        el: '#contents',
        data: {
            players: [
                { id: "1", 
                  name: "Lionel Messi", 
                  description: "Argentina's superstar" },
                { id: "2", 
                  name: "Christiano Ronaldo", 
                  description: "World #1-ranked player from Portugal" }
            ]
        }
    });

</script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js">
    </script>
</body>

</html>
